    <script type='text/javascript'>
      var Module = {

            console.log(text);

        })(),
        canvas: (() => {
            return null;
        })(),
        setStatus: (text) => {
            console.log(text);
        },
        totalDependencies: 0,
        monitorRunDependencies: (left) => {
          this.totalDependencies = Math.max(this.totalDependencies, left);

      };
